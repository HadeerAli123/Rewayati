<div class="container">
  <div class="d-flex justify-content-between">
    <div>
      <h3>Browse By Book Type</h3>
    </div>
    <div>
      <button class="btn" (click)="prev()"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="btn" (click)="next()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
  <div class="d-flex justify-content-evenly my-5">
    <div class="card" *ngFor="let category of visibleCategories ; let i = index" [ngClass]="{'active': i === currentIndex}">
      <div class="card-title">        
        <img src="images/book-and-pen.png" alt="" style="height: 40px; width:40px; padding-right: 10px; padding-bottom: 10px;">
        <span >{{category?.category_name}}</span></div>
    </div>
  </div>
 
</div>
