<div class="login my-5 m-auto shadow bg-white">
  <h5 class="title mb-3">Login</h5>
  <div class="container">
    <form class="login-form" method="post" (ngSubmit)="login()">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input 
            matInput
            placeholder="pat@example.com"
            (blur)="updateErrorMessage()"
            required
            [(ngModel)]="credentials.email"   
            name="email"
            id="email"
            />
          @if (email.invalid) {
            <mat-error>{{errorMessage()}}</mat-error>
          }
        </mat-form-field>


        <!-- <input class="input-text"
         type="email" 
         id="email" 
         name="email"
         [(ngModel)]="loginObj.email" /> -->
        <!-- <label class="label">Email</label> -->
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" required [(ngModel)]="credentials.password" name="password" id="password"/>
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <!-- <input
          class="input-text"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginObj.password"
        /> -->
        <!-- <label class="label">Password</label> -->
      </div>
    </form>
  </div>
  <div class="ps-3">
    <a routerLink="/forgot/password"> Forgot password ? </a>
  </div>
  <div class="text-center">
    <button type="submit" class="btn">Login</button>
  </div>
  <div class="text-center">
    <p class="register-link">
      Don't have an account?
      <b>
        <u class="register" style="cursor: pointer;" routerLink="/register">Register</u>
      </b>
    </p>
  </div>
</div>
