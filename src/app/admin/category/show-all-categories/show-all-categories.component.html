<section class="container m-auto">
    <div class="category">
        <h5 class="title">All Categories</h5>
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Category Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <td>{{category.category_name}}</td>
                <td>
                    <button class="btn bg-warning mx-3" (click)="editCategory(category.cat_id)">Edit</button>
                    <button class="btn bg-danger"(click)="deleteCategory(category.cat_id)">Delete</button>

                </td>
              </tr>
            </tbody>
          </table>
      </div>
      
</section>
